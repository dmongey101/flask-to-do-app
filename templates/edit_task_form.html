{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12""align-center">
            <h1 class="title">Edit task</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">  
        <form action="/edit/{{ task.id }}" method="POST">
        Task:<input type="text" name="task" value="{{ task.name }}"/>
        Description:<input type="text" name="description" value="{{ task.description }}"/>
        <p>
            Is Urgent: <input type="checkbox" name="is_urgent" {% if task.urgent %} checked {% endif %}/>
        </p>
        
       <button class="btn btn-warning"> Edit </button>
    </form>
        </div>
    </div>
</div>

   
  
    
{% endblock content %}
